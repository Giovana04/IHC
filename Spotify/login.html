<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/estiloLogin.css">


    <title>Login - Spotify</title>

    <link rel="icon" href="assets/imagens/favicon.png">
    
</head>
<body>

    <div class="login-box">
        <img src="assets/imagens/favicon.png">
        <h3>Entrar no Spotify</h3>

        <div class="login-option">
            <img src="assets/imagens/google.png" alt="Google Logo">
            Entrar com o Google
        </div>

        <div class="login-option">
            <img src="assets/imagens/facebook.png" alt="Facebook Logo">
            Entrar com o Facebook
        </div>

        <div class="login-option">
            <img src="assets/imagens/twitter.png" alt="Apple Logo">
            Entrar com o twitter
        </div>

        <div class="login-option">
            Entrar com número de telefone
        </div>

        <div class="divider"></div>

        <p class="info-login">E-mail ou nome de usuário</p>
        <input type="text" class="login-input" placeholder="Nome de usuário ou email">
        <p class="info-login">Senha</p>
        <input type="password" class="login-input" placeholder="Senha">
        <button class="login-button">Entrar</button>

        <p class="forgot-password">Esqueceu a senha?</p>
    </div>

</body>
</html>
