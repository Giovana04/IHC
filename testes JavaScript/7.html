<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exe7</title>
</head>

<body>
    <button onclick="myFunction()">Começar</button>
    <script>
        function myFunction(){
            let fat = 0;
            let valor = prompt("Insira o número desejado", 0);
            for (; valor > 1; valor = valor - 2) {
                fat += valor*(valor-1);
            }
            alert(fat);  
        }
    </script>
</body>

</html>
