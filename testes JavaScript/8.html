<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exe8</title>
</head>

<body>
    <button onclick="myFunction()">Começar</button>
    <script>
        function myFunction(){
            let escolha = prompt("Digite qual opção se deseja: \n1. Opção 1 \n2. Opção 2 \n3. Opção 3 ");
            switch(escolha){
                case '1':
                    alert("Opção 1 escolhida");
                    break;
                case '2':
                    alert("Opção 2 escolhida");
                    break;
                case '3':
                    alert("Opção 3 escolhida");
                    break;
                default:
                    alert("Opção inválida");
            }

        }
    </script>
</body>

</html>
