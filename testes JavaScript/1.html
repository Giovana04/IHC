<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exe1</title>
</head>
<body>
    <form id="meusNumeros">
        <label for="n1">Número 1:</label>
        <input type="number" id="n1" nome="number">
        <label for="n2">Número 2:</label>
        <input type="number" id="n2" name="number">

        <button type="submit">Enviar</button>
    </form>

    <script>
        const formulario = document.getElementById('meusNumeros');
        formulario.addEventListener('submit', function(){
            const numero1 = document.getElementById('n1').value;
            const numero2 = document.getElementById('n2').value;
            let x;
            if (numero1>numero2? x = numero1 : x = numero2){
                alert(x);
            }
            
        })
    </script>
</body>
</html>
